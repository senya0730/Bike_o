        <script>

            document.addEventListener('DOMContentLoaded', function() {
              var calendarEl = document.getElementById('calendar');
          
              var calendar = new FullCalendar.Calendar(calendarEl, {
                initialDate: '2022-07-01',
                initialView: 'dayGridMonth',
                businessHours:true,
                locale: 'ja',
                headerToolbar: {
                  left: 'prev,next today',
                  center: 'title',
                //   right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                  right: 'dayGridMonth,listWeek'
                },
                height: 'auto',
                navLinks: true, // can click day/week names to navigate views
                editable: true,
                selectable: true,
                selectMirror: true,
                nowIndicator: true,
                events: [
                  {
                    title: 'マフラー到着',
                    start: '2022-07-13'
                  },
                  {
                    title: 'タイヤ発注',
                    url: 'http://google.com/',
                    start: '2022-07-07'
                  },
                  {
                    title: '店改装',
                    start: '2022-07-01',
                    end: '2022-07-06',
                    color:'red'
                  }
                ]
              });
          
              calendar.render();
            });
          
          </script>

            <button class="top" onclick="location.href='subpage/top8.html'">B-pro連携</button>
        </div>

        </div>
